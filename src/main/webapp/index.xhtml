<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      >
    <h:head/>
    <h:body>

        <script>
            function updateCounter(newvalue) {
                document.getElementById("count").textContent = newvalue;
            }
        </script>
        
        <h1><h:panelGroup id="count">#{omniPushBean.counter}</h:panelGroup></h1>

        <o:socket channel="omniChannel" onmessage="updateCounter"/>

        <h:form>
            <h:commandButton value="Submit" action="#{omniPushBean.sendMessage()}">
                <f:ajax execute="@this"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
